name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting (bypass errors)
      run: npm run lint || true

    - name: Build application
      run: npm run build

    - name: Extract image tag from compose file
      id: tag
      run: |
        TAG=$(grep -v '^#' docker-compose.yml | grep 'image:' | head -n1 | awk -F ':' '{print $3}')
        echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV

    - name: Build Docker image
      run: docker build -t faelsouz/aiagentautomate:${{ env.IMAGE_TAG }} .

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image to Docker Hub
      run: docker push faelsouz/aiagentautomate:${{ env.IMAGE_TAG }}

    - name: Run security scan (bypass errors)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'faelsouz/aiagentautomate:${{ env.IMAGE_TAG }}'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        severity: 'CRITICAL,HIGH'
      continue-on-error: true

    - name: Deploy using Docker Swarm
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          docker pull faelsouz/aiagentautomate:${{ env.IMAGE_TAG }}
          docker stack deploy -c docker-compose.yml aiagent